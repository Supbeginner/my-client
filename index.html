<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Client</title>
  <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/NanumSquareRound.css" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #f3f4f6;
      --box-bg: #ffffff;
      --text-color: #333;
      --border-color: #e2e8f0;
      --input-bg: #f9fafb;
      --primary: #a5b4fc;
      --primary-hover: #818cf8;
      --accent: #cbd5e1;
      --client-msg: #ede9fe;
      --user-msg: #e0f2fe;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --box-bg: #2c2c2e;
      --text-color: #f5f5f5;
      --border-color: #3c3c3e;
      --input-bg: #3a3a3c;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --accent: #4b5563;
      --client-msg: #4f46e5;
      --user-msg: #2563eb;
    }

    * {
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    body {
      font-family: 'NanumSquareRound', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .dark-toggle {
      background: var(--accent);
      color: var(--text-color);
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      font-weight: 800;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .box {
      background: var(--box-bg);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      border: 1px solid var(--border-color);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--input-bg);
      font-size: 0.95rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      background-color: #fff;
    }

    .time-selects {
      display: flex;
      gap: 1rem;
    }

    .time-selects select {
      flex: 1;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.9rem 1.25rem;
      border: none;
      border-radius: 10px;
      background-color: var(--primary);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    #messages {
      margin-top: 2rem;
      background: var(--input-bg);
      padding: 1rem;
      border-radius: 12px;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .msg {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 14px;
      font-size: 0.9rem;
      white-space: pre-wrap;
      animation: fadeIn 0.4s ease forwards;
    }

    .user {
      background-color: var(--user-msg);
      align-self: flex-end;
      border-top-left-radius: 14px;
      border-bottom-right-radius: 4px;
    }

    .client {
      background-color: var(--client-msg);
      align-self: flex-start;
      border-top-right-radius: 14px;
      border-bottom-left-radius: 4px;
    }

    .msg-time {
      font-size: 0.75rem;
      text-align: right;
      margin-top: 0.25rem;
      color: #999;
    }

    #userInputArea {
      display: flex;
      margin-top: 1rem;
      gap: 0.5rem;
    }

    #userMsg {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--input-bg);
    }

    #userInputArea button {
      width: auto;
      padding: 0.75rem 1.25rem;
    }

    #testNotifyBtn {
      background: var(--accent);
      color: var(--text-color);
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <h1>My client</h1>
    <button class="dark-toggle" onclick="toggleDarkMode()">🌙</button>
  </div>

  <div class="box">
    <div class="form-group">
      <label><span class="icon">🧑‍💼</span> 클라이언트 이름</label>
      <input id="clientName" type="text" placeholder="예: 김부장, 윤디자이너" oninput="clientNameGlobal=this.value" />
    </div>

    <div class="form-group">
      <label><span class="icon">🎭</span> 클라이언트 성격 선택</label>
      <select id="clientType" onchange="clientStyle=this.value">
        <option value="nice">친절한 고객</option>
        <option value="strict">깐깐한 고객</option>
        <option value="fun">유쾌한 고객</option>
      </select>
    </div>

    <div class="form-group">
      <label><span class="icon">📅</span> 목표 기간</label>
      <input id="goalDuration" type="text" placeholder="예: 3일" />
    </div>

    <div class="form-group">
      <label><span class="icon">⏰</span> 목표 시간</label>
      <div class="time-selects">
        <select id="goalHour"> <option>1시</option> <option>2시</option> <option>3시</option> <option>4시</option> <option>5시</option> <option>6시</option> <option>7시</option> <option>8시</option> <option>9시</option> <option>10시</option> <option>11시</option> <option>12시</option> </select>
        <select id="goalMinute"><option>00분</option><option>05분</option><option>10분</option><option>15분</option><option>20분</option><option>25분</option><option>30분</option><option>35분</option><option>40분</option><option>45분</option><option>50분</option><option>55분</option></select>
        <select id="goalMeridiem"><option>오전</option><option>오후</option></select>
      </div>
    </div>

    <div class="form-group">
      <label><span class="icon">💢</span> 압박 문자 횟수</label>
      <input id="pressureCount" type="number" min="1" max="20" value="3" />
    </div>

    <button onclick="startPressureSequence()">작업 시작하기</button>

    <div id="messages"></div>

    <div id="userInputArea">
      <input id="userMsg" type="text" placeholder="답장을 입력하세요..." onkeyup="if(event.key==='Enter'){ sendUserReply(); }" />
      <button onclick="sendUserReply()">보내기</button>
    </div>

    <button id="testNotifyBtn">🔔 테스트 알림</button>
  </div>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function sendUserReply() {
      const input = document.getElementById("userMsg");
      const msgBox = document.createElement("div");
      msgBox.className = "msg user";
      msgBox.innerText = input.value;
      document.getElementById("messages").appendChild(msgBox);
      input.value = "";
    }
  </script>
<script>
// 변수 초기화
let clientNameGlobal = '';
let clientStyle = 'nice';
let messagesBox = document.getElementById('messages');
let userMsgInput = document.getElementById('userMsg');

// 메시지 표시
function showMessage(name, msg, isUser = false) {
  const wrapper = document.createElement('div');
  wrapper.className = 'msg ' + (isUser ? 'user' : 'client');

  const header = document.createElement('div');
  header.className = 'msg-header';
  if (!isUser) {
    const icon = document.createElement('span');
    icon.className = 'profile-icon';
    header.appendChild(icon);
  }
  const nameSpan = document.createElement('span');
  nameSpan.textContent = name;
  header.appendChild(nameSpan);

  const content = document.createElement('div');
  content.textContent = msg;

  const time = document.createElement('div');
  time.className = 'msg-time';
  time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

  wrapper.appendChild(header);
  wrapper.appendChild(content);
  wrapper.appendChild(time);
  messagesBox.appendChild(wrapper);
  messagesBox.scrollTop = messagesBox.scrollHeight;
}

// 사용자 메시지 보내기
async function sendUserReply() {
  const msg = userMsgInput.value;
  if (!msg) return;
  showMessage('나', msg, true);
  userMsgInput.value = '';
  userMsgInput.blur();

  const reply = await fetchClientReply(msg, clientStyle);
  setTimeout(() => {
    showMessage(clientNameGlobal, reply);
  }, 1200);
    // ✅ 클라이언트 응답에 대한 알림 추가
    triggerClientNotification("📩 클라이언트 답장", `${clientNameGlobal}: ${reply}`);
}

// 기본 답변 로직
async function fetchClientReply(userMsg, personality) {
  const responses = {
    nice: ["넵! 천천히 하셔도 괜찮아요 😊", "기다리고 있을게요!", "언제든 편할 때 완료해 주세요~"],
    strict: ["진행 상황 보고 바랍니다.", "시간이 없습니다. 빨리 처리하세요.", "지연은 용납되지 않습니다."],
    fun: ["야~ 아직도 안 했어? 🙄", "이러다 혼난다~ㅋㅋ", "레츠 고고!! 파이팅! 💪"]
  };
  const group = responses[personality] || responses.strict;
  return group[Math.floor(Math.random() * group.length)];
}

// 압박 시작
let pressureStarted = false;
function startPressureSequence() {
  if (pressureStarted) return;
  pressureStarted = true;

  const pressureCount = parseInt(document.getElementById('pressureCount').value);
  const hour = parseInt(document.getElementById('goalHour').value);
  const minute = parseInt(document.getElementById('goalMinute').value);
  const meridiem = document.getElementById('goalMeridiem').value;
  if (!pressureCount || isNaN(hour) || isNaN(minute) || !meridiem) return;

  const now = new Date();
  const goalTime = new Date();
  let h = hour;
  if (meridiem === 'PM' && h < 12) h += 12;
  if (meridiem === 'AM' && h === 12) h = 0;
  goalTime.setHours(h, minute, 0);

  const diff = goalTime.getTime() - now.getTime();
  if (diff <= 0) return;

  clientNameGlobal = document.getElementById('clientName').value;
  clientStyle = document.getElementById('clientType').value;

  const greetingTemplates = [
    "좋은 아침입니다. 오늘도 힘내보시죠!",
    "안녕하세요! 오늘 일정 잘 부탁드립니다.",
    "오늘 작업 순조롭게 시작하셨길 바랍니다."
  ];
  const greetingMsg = greetingTemplates[Math.floor(Math.random() * greetingTemplates.length)];
  showMessage(clientNameGlobal, greetingMsg);
  triggerClientNotification('📩 클라이언트 메시지 도착', `${clientNameGlobal}: ${greetingMsg}`); // ✅ 알림 추가
  
  const pressureTemplates = [
    "지금 어느 정도 진행됐을까요?",
    "작업 마무리 중이신가요?",
    "시간이 얼마 안 남았어요, 어떻게 되어가나요?",
    "진행 상황 공유 부탁드립니다!",
    "혹시 아직 시작 안 하신 건 아니죠?"
  ];

  const baseInterval = Math.floor(diff / (pressureCount + 1));
  const intervalTimes = [];
  for (let i = 1; i <= pressureCount; i++) {
    const base = baseInterval * i;
    const offset = Math.floor(Math.random() * (baseInterval / 2));
    intervalTimes.push(base + offset);
  }

  intervalTimes.forEach((delay) => {
    setTimeout(() => {
      const randomMsg = pressureTemplates[Math.floor(Math.random() * pressureTemplates.length)];
      showMessage(clientNameGlobal, randomMsg);
      triggerClientNotification(`⚠️ 진행 상황 점검`, `${clientNameGlobal}: ${randomMsg}`); // ✅ 알림 추가
    }, delay);
  });

  setTimeout(() => {
    const finalMsg = "🛑 지금이 마감 시간입니다. 최종 결과 제출 부탁드립니다!";
    triggerClientNotification(`⏰ 마감 알림`, `${clientNameGlobal}: ${finalMsg}`); // ✅ 알림 추가
  }, diff);
}
</script>

<script>
  // 진동 및 알림 트리거 함수
  window.triggerClientNotification = function(title, body) {
    if ('serviceWorker' in navigator && Notification.permission === 'granted') {
      navigator.serviceWorker.ready.then((registration) => {
        console.log("📤 알림 전송 중...");
        registration.showNotification(title, {
          body: body,
          vibrate: [200, 100, 200],
          data: {
            url: "https://supbeginner.github.io/my-client/" // 알림 클릭 시 이동할 URL
        }
        });

        if (navigator.vibrate) {
          console.log("📳 진동 실행됨");
          navigator.vibrate([300, 100, 300]);
        }
      });
    } else {
      console.warn("알림 권한 없음 또는 ServiceWorker 미등록");
    }
  };
</script>
