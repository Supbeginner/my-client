    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .dark-toggle {

      color: var(--text-color);
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;

    }

    h1 {
      text-align: center;
      font-weight: 800;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .box {
      background: var(--box-bg);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      border: 1px solid var(--border-color);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

  input, select, textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    font-size: 0.95rem;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    background-color: var(--input-bg);
    box-sizing: border-box;
  }

  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: var(--primary);
    background-color: #fff;
  }

    .time-selects {
      display: flex;
      gap: 1rem;
    }

    .time-selects select {
      flex: 1;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.9rem 1.25rem;
      border: none;
      border-radius: 10px;
      background-color: var(--primary);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    #userInputArea {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    #userInputArea input {
      flex: 1;

    #userInputArea button {
      white-space: nowrap;
      padding: 0.75rem 1rem;

    #messages {
      margin-top: 2rem;
      background: var(--input-bg);
      padding: 1rem;
      border-radius: 12px;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      white-space: pre-wrap;
    }

    .msg {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 14px;
      font-size: 0.9rem;
      animation: fadeIn 0.4s ease forwards;
    }

    .user {
      background-color: var(--user-msg);
      align-self: flex-end;
      border-top-left-radius: 14px;
      border-bottom-right-radius: 4px;
    }

    .client {
      background-color: var(--client-msg);
      align-self: flex-start;
      border-top-right-radius: 14px;
      border-bottom-left-radius: 4px;

    .msg-time {
      font-size: 0.75rem;
      text-align: right;
      margin-top: 0.25rem;
      color: #999;
    }

      flex: 1;
      padding: 0.75rem 1rem;

    #sendBtn {

  <div class="top-bar">

  </div>

  <div class="box">
    <div class="form-group">
      <label><span class="icon">🧑‍💼</span> 클라이언트 이름</label>
      <input class="form-input" id="clientName" type="text" placeholder="예: 김부장, 윤디자이너" oninput="clientNameGlobal=this.value" />
    </div>
    
    <div class="form-group">
      <label><span class="icon">🎭</span> 클라이언트 성격 선택</label>
      <select class="form-input" id="clientType" onchange="clientStyle=this.value">
        <option value="nice">친절한 고객</option>
        <option value="strict">깐깐한 고객</option>
        <option value="fun">유쾌한 고객</option>
      </select>
    </div>
    
    <div class="form-group">
      <label><span class="icon">📅</span> 목표 기간</label>

    function toggleDarkMode() {

<script>
// 변수 초기화
let clientNameGlobal = '';
let firstDraftDue = false;
let firstDraftSubmitted = false;
let clientStyle = 'nice';
let messagesBox = document.getElementById('messages');
let userMsgInput = document.getElementById('userMsg');

// 메시지 표시
function showMessage(name, msg, isUser = false) {
  const wrapper = document.createElement('div');
  wrapper.className = 'msg ' + (isUser ? 'user' : 'client');

  const header = document.createElement('div');
  header.className = 'msg-header';
  if (!isUser) {
    const icon = document.createElement('span');
    icon.className = 'profile-icon';
    header.appendChild(icon);
  }
  const nameSpan = document.createElement('span');
  nameSpan.textContent = name;
  header.appendChild(nameSpan);

  const content = document.createElement('div');
  content.textContent = msg;

  const time = document.createElement('div');
  time.className = 'msg-time';
  time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

  wrapper.appendChild(header);
  wrapper.appendChild(content);
  wrapper.appendChild(time);
  messagesBox.appendChild(wrapper);
  messagesBox.scrollTop = messagesBox.scrollHeight;
}

// 사용자 메시지 보내기
async function sendUserReply() {
  const msg = userMsgInput.value;
  if (!msg) return;
  showMessage('나', msg, true);
  userMsgInput.value = '';
  userMsgInput.blur();

  // 1차 시안 제출을 요청받은 상태이며, 아직 제출되지 않았다면
  if (firstDraftDue && !firstDraftSubmitted) {
    const prev = submittedDrafts[submittedDrafts.length - 1] || "";
    submittedDrafts.push(msg);
    firstDraftSubmitted = true;
    firstDraftDue = false;

    const result = await evaluateDraftProgress(prev, msg);
    if (result === "진척도 없음") {
      deposit -= 1000;
      showMessage(clientNameGlobal, `⚠️ 진척도가 없습니다. 1,000원 차감됩니다. 남은 예치금: ${deposit.toLocaleString()}원`);
    } else {
      showMessage(clientNameGlobal, "✅ 자료 받았습니다. 계속 힘내주세요!");
    }
    return;
  }


  const reply = await fetchClientReply(msg, clientStyle);
  setTimeout(() => {
    showMessage(clientNameGlobal, reply);
  }, 1200);
    // ✅ 클라이언트 응답에 대한 알림 추가
    triggerClientNotification("📩 클라이언트 답장", `${clientNameGlobal}: ${reply}`);
}

// 기본 답변 로직
async function fetchClientReply(userMsg, personality) {
  const responses = {
    nice: ["넵! 천천히 하셔도 괜찮아요 😊", "기다리고 있을게요!", "언제든 편할 때 완료해 주세요~"],
    strict: ["진행 상황 보고 바랍니다.", "시간이 없습니다. 빨리 처리하세요.", "지연은 용납되지 않습니다."],
    fun: ["야~ 아직도 안 했어? 🙄", "이러다 혼난다~ㅋㅋ", "레츠 고고!! 파이팅! 💪"]
  };
  const group = responses[personality] || responses.strict;
  return group[Math.floor(Math.random() * group.length)];
}

// 압박 시작
let pressureStarted = false;
function startPressureSequence() {
  if (pressureStarted) return;
  pressureStarted = true;

  const pressureCount = parseInt(document.getElementById('pressureCount').value);
  const goalDate = document.getElementById("goalDateTime").value;
  const goalTime = goalDate ? new Date(goalDate) : null;

  const now = new Date();

  const diff = goalTime.getTime() - now.getTime();
  if (diff <= 0) return;

  clientNameGlobal = document.getElementById('clientName').value;
  clientStyle = document.getElementById('clientType').value;

  const greetingTemplates = [
    "좋은 아침입니다. 오늘도 힘내보시죠!",
    "안녕하세요! 오늘 일정 잘 부탁드립니다.",
    "오늘 작업 순조롭게 시작하셨길 바랍니다."
  ];
  const greetingMsg = greetingTemplates[Math.floor(Math.random() * greetingTemplates.length)];
  showMessage(clientNameGlobal, greetingMsg);
  triggerClientNotification('📩 클라이언트 메시지 도착', `${clientNameGlobal}: ${greetingMsg}`); // ✅ 알림 추가
  
  const pressureTemplates = [
    "지금 어느 정도 진행됐을까요?",
    "작업 마무리 중이신가요?",
    "시간이 얼마 안 남았어요, 어떻게 되어가나요?",
    "진행 상황 공유 부탁드립니다!",
    "혹시 아직 시작 안 하신 건 아니죠?"
  ];

  const baseInterval = Math.floor(diff / (pressureCount + 1));
  const intervalTimes = [];
  for (let i = 1; i <= pressureCount; i++) {
    const base = baseInterval * i;
    const offset = Math.floor(Math.random() * (baseInterval / 2));
    intervalTimes.push(base + offset);
  }

  intervalTimes.forEach((delay) => {
    setTimeout(() => {
      const randomMsg = pressureTemplates[Math.floor(Math.random() * pressureTemplates.length)];
      showMessage(clientNameGlobal, randomMsg);
      triggerClientNotification(`⚠️ 진행 상황 점검`, `${clientNameGlobal}: ${randomMsg}`); // ✅ 알림 추가
    }, delay);
  });

  setTimeout(() => {
    const finalMsg = "🛑 지금이 마감 시간입니다. 최종 결과 제출 부탁드립니다!";
    triggerClientNotification(`⏰ 마감 알림`, `${clientNameGlobal}: ${finalMsg}`); // ✅ 알림 추가
  }, diff);
  scheduleFirstDraftReminder();
}
</script>

<script>
  // 진동 및 알림 트리거 함수
  window.triggerClientNotification = function(title, body) {
    if ('serviceWorker' in navigator && Notification.permission === 'granted') {
      navigator.serviceWorker.ready.then((registration) => {
        console.log("📤 알림 전송 중...");
        registration.showNotification(title, {
          body: body,
          vibrate: [200, 100, 200],
          data: {
            url: "https://supbeginner.github.io/my-client/" // 알림 클릭 시 이동할 URL
        }
        });

        if (navigator.vibrate) {
          console.log("📳 진동 실행됨");
          navigator.vibrate([300, 100, 300]);
        }
      });
    } else {
      console.warn("알림 권한 없음 또는 ServiceWorker 미등록");
    }
  };
  function validateDraftDeadline() {
  const goal = new Date(document.getElementById("goalDateTime").value);
  const draft = new Date(document.getElementById("draftDateTime").value);
  if (draft >= goal) {
    alert("1차 시안 마감 기한은 목표 시간보다 앞서야 합니다.");
    return false;
  }
  return true;
}
  function scheduleFirstDraftReminder() {
  const deadline = getDraftDeadline();
  if (!deadline) return;

  const now = new Date();
  const delay = deadline - now;
  if (delay <= 0) return;

  setTimeout(() => {
    showMessage(clientNameGlobal, "도깨비입니다. 1차 시안 부탁드리겠습니다.");
    firstDraftDue = true; // 제출 체크 트리거

    const preCount = submittedDrafts.length;
    setTimeout(() => {
      if (submittedDrafts.length === preCount) {
        showMessage(clientNameGlobal, "자료는 아직 도착하지 않았군요. 25분 내로 자료 안 보내시면 1,000원 차감하겠습니다.");

        setTimeout(() => {
          if (submittedDrafts.length === preCount) {
            if (deposit >= 1000) {
              deposit -= 1000;
              showMessage(clientNameGlobal, `❌ 제출 미이행! 1,000원 차감. 남은 예치금: ${deposit.toLocaleString()}원`);
            } else {
              showMessage(clientNameGlobal, "❗ 예치금이 부족하여 더 이상 차감할 수 없습니다.");
            }
          } else {
            const prev = submittedDrafts[preCount - 1] || "";
            const latest = submittedDrafts[submittedDrafts.length - 1];
            evaluateDraftProgress(prev, latest).then(result => {
              if (result === "진척도 없음") {
                if (deposit >= 1000) {
                  deposit -= 1000;
                  showMessage(clientNameGlobal, `⚠️ 진척도가 없습니다. 1,000원 차감됩니다. 남은 예치금: ${deposit.toLocaleString()}원`);
                } else {
                  showMessage(clientNameGlobal, "❗ 예치금이 부족하여 더 이상 차감할 수 없습니다.");
                }
              } else {
                showMessage(clientNameGlobal, "✅ 자료 받았습니다. 조금 더 빨리 진행해주세요.");
              }
            });
          }
        }, 25 * 60 * 1000);
      }
    }, 5 * 60 * 1000);
  }, delay);
}
</script>

<script>
  let deposit = 0;
  let submittedDrafts = [];
  
  async function evaluateDraftProgress(prev, current) {
    const mode = "local"; // 나중에 "ai"로 바꾸면 AI 판단
    if (mode === "local") return localProgressJudge(prev, current);
    else return await aiProgressJudge(prev, current);
  }
  
  function localProgressJudge(prev, current) {
    const ratio = calculateDifferenceRatio(prev, current);
    return ratio < 0.1 ? "진척도 없음" : "진척도 있음";
  }
  
  function calculateDifferenceRatio(oldText, newText) {
    const oldWords = oldText.split(/\s+/);
    const newWords = newText.split(/\s+/);
    let common = 0;
    newWords.forEach(word => { if (oldWords.includes(word)) common++; });
    return 1 - (common / newWords.length);
  }
  
  async function aiProgressJudge(prev, current) {
    const apiKey = "YOUR_OPENAI_API_KEY";
    const payload = {
      model: "gpt-4",
      messages: [
        { role: "system", content: "두 작업물을 비교해서 진척도가 있는지 판단해줘." },
        { role: "user", content: `이전 작업물:\n${prev}\n\n현재 작업물:\n${current}` }
      ],
      temperature: 0.2
    };
  
    try {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      const result = data.choices[0].message.content;
  
      if (result.includes("진척도 없음")) return "진척도 없음";
      else return "진척도 있음";
    } catch (e) {
      console.error("AI 판단 실패:", e);
      return "판단 실패";
    }
  }
